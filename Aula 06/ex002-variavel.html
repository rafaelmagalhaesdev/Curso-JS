<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo em Javascript</title>
    <style>
        body{
            background-color: aqua; /*Comentario em CSS*/
            color: azure;
            font-size: large;
        }
        h1{
            color: black;
